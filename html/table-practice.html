<!DOCTYPE HTML>
<html>
<head>
  <title> table practice</title>
  <link rel="stylesheet" type="text/css" href="css-practice.css">
</head>
<body>
  <p>this is fun</p>
  <table border=5>
    <tr>
      <th>make model</th>
      <th>year</th>
      <th colspan=3>engine</th>
    </tr>
      <td>ford ranchero</td>
      <td>1965</td>
      <td>289</td>
    <tr>
      <td>chevy camaro</td>
      <td>1969</td>
      <td>302</td>
    </tr>
    <tr>
      <td>Sunbeam tiger</td>
      <td>1966</td>
      <td colspan=2>260</td>
    </tr>
  </table>
</body>
</html>
