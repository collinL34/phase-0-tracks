<!DOCTYPE HTML>
<html>
<head>
  <title> table practice</title>
</head>
<body>
  <table border=1>
    <tr>
      <th>name</th>
      <th>age</th>
      <th>area</th>
      <th>favorite thing</th>
    </tr>
    <tr>
      <th>collin</th>
      <th>21</th>
      <th>Berkeley</th>
      <th>cars</th>
    </tr>
    <tr>
      <th>heather</th>
      <th>23</th>
      <th>Donner</th>
      <th>disney</th>
    </tr>
    <tr>
      <th>chris</th>
      <th>32</th>
      <th>Los Angeles</th>
      <th>money</th>
    </tr>
  </table>

  <table border=1>
    <tr>
      <th>header 1</th>
      <th>header 2</th>
      <th>header 3</th>
      <th>header 4</th>
    </tr>
    <tr>
      <th>cell master1</th>
      <th>cell master2</th>
      <th>cell master3</th>
      <th>cell master4</th>
    </tr>
    <tr>
      <td rowspan='2'>text</td>
      <td colspan='2'>more text</td>
      <td>&nbsp;</td>
      <td colspan='2'>cool stuff</td>
    </tr>
    <tr>
      <td>red1</td>
      <td>red3</td>
      <td>red2</td>
      <td>red4</td>
    </tr>
  </table>
</body>
</html>
